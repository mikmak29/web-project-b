<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generator</title>

    <link rel="stylesheet" href="./dist/output.css">

                <div class="flex flex-col items-center">
                    <button id="generateButton" class="button-style">Generate

                    <button id="submitButton" class="button-style">Submit
                        Button</button>
                    <button id="checkDataButton" class="button-style">Check Data</button>
                </div>
                <h1 class="displayData"></h1>
            </div>
        </div>
    </section>
    <script type="module" src="./src/main/main.js"></script>
